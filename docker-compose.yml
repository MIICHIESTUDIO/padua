version: '3.8'
services:
  n8n:
    image: n8nio/n8n:latest
    container_name: padua_n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=password
      - N8N_PORT=5678
      - WEBHOOK_URL=http://localhost:5678
      - NODE_ENV=production
    volumes:
      - ./data:/home/node/.n8n
